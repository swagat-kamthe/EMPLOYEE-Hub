<!DOCTYPE html>
<html>
<head>
    <title>Delete Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            background-color: #dc3545; /* Red color for danger */
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            text-align: center;
        }
        button[type="submit"], a {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: block;
            margin: 10px auto;
            text-decoration: none;
            width: fit-content;
        }
        button[type="submit"]:hover, a:hover {
            background-color: #c82333; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete {{ department.DeptName }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'employee_list' %}" style="background-color: #6c757d;">Cancel</a>
    </div>
</body>
</html>
