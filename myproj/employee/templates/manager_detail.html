<!DOCTYPE html>
<html>
<head>
    <title>Manager Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        a {
            background-color: #6c757d;
            padding: 8px 16px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        a:hover {
            background-color: #5a6268;
        }
        .link-container a {
            background-color: #007bff; /* Set update and delete button color */
        }
        .link-container a:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ manager.ManagerName }}</h1>
        <p>Manager ID: {{ manager.id }}</p>
        <p>Manager Name: {{ manager.ManagerName }}</p>
        
        <div class="link-container">
            <a href="{% url 'manager_update' manager.pk %}">Update</a>
            <a href="{% url 'manager_delete' manager.pk %}" style="background-color: #dc3545;">Delete</a>
            <a href="{% url 'employee_list' %}" style="background-color: #6c757d;">Back to List</a>
        </div>
    </div>
</body>
</html>
